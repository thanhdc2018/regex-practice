<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>regex-practice</title>
</head>
<body>
<button type="button" onclick="isdate()">Bài 1: Kiểm tra ngày tháng năm</button>
<button type="button" onclick="countword(prompt('Nhập vào một chuỗi: '))">Bài 2: Đếm số từ trong chuỗi</button>
<button type="button" onclick="countvowel(prompt('Nhập vào một chuỗi: '))">Bài 3: Đếm số nguyên âm phụ âm</button>
<button type="button" onclick="validpassword(prompt('Nhập vào mật khẩu: '))">Bài 4:  Kiểm tra mã số bảo mật hợp lệ</button>

<script>
    function isdate(){
        let x = date(prompt("Nhập vào ngày tháng năm để kiểm tra:"));
        function date(str){
            let reg = /^[123][0-9][/-][01][0-9][/-][12][0-9]{3,}$/;
        //let reg = /^([1,31](\/||\.||,)[1||3||5||7||8||10||12](\/||\.||,)[0-9]{4})||([1-29](\/||\.||,)[2](\/||\.||,)[0-9]{4})||([1-30](\/||\.||,)[4||6||9||11](\/||\.||,)[0-9]{4})$/;
        if (reg.test(str)){
            alert ("Ngày tháng nhập vào đúng");
            }else {alert("Ngày tháng nhập vào sai");}
        }
    }

    function countword(str){
        let str1 = str.trim();
        let arr = str.split("");
        let reg = /^\s$/;
        let c = 0;
        for (var i in arr){
            if (reg.test(arr[i])){
                c++;
            }
        }
        alert ("Số từ trong chuỗi vừa nhập là: "+c);
    }

    function countvowel(str){
        let str1 = str.trim();
        let arr = str.split("");
        let reg = /^[eioua]$/;
        let c = 0;
        for (var i in arr){
            if (reg.test(arr[i])){
                c++;
            }
        }
        alert ("Số nguyên âm trong chuỗi vừa nhập là: "+c);
    }

    function validpassword (str) {
        regex = /^[0-9]{4,6}(:?-[0-9]{4,6})?$/;
        if (regex.test(str)) {
            alert("Good password");
        } else {
            alert("Bad password");
        }
    }
</script>
</body>
